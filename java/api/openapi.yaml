openapi: 3.0.3
info:
  contact:
    email: hello@genie-ar.ch
    name: Team at Bitforge AG
  description: Augemented Reality Made Easy.
  termsOfService: https://ar-webshop.com/agb/
  title: Yago API
  version: 1.0.0
externalDocs:
  description: Product Page
  url: https://ar-webshop.com
servers:
- url: https://dev.yago.cloud
paths:
  /api/auth/google/:
    post:
      description: |-
        Takes a Google ID token and returns an access and refresh token for this API.
        If token is valid and user does not already exist, a new Yago user will be created.
      operationId: auth_google_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleIdToken'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainResponse'
      tags:
      - auth
      x-contentType: application/json
      x-accepts: application/json
  /api/auth/login/:
    post:
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      operationId: auth_login_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainResponse'
      tags:
      - auth
      x-contentType: application/json
      x-accepts: application/json
  /api/auth/password/change/:
    post:
      description: Change password of current user.
      operationId: auth_password_change_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordChange'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordChange'
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      tags:
      - auth
      x-contentType: application/json
      x-accepts: application/json
  /api/auth/password/reset/:
    post:
      description: Request password reset. Send an email to the user first.
      operationId: auth_password_reset_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PasswordReset'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PasswordReset'
      tags:
      - auth
      x-contentType: application/json
      x-accepts: application/json
  /api/auth/password/reset/confirm/:
    post:
      description: Password reset e-mail link is confirmed, reset the user's password.
      operationId: auth_password_reset_confirm_create
      requestBody:
        content:
          application/json:
            schema:
